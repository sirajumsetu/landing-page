<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Bank Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-input button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            background-color: #e0f7fa;
            align-self: flex-end;
        }
        .message.bot {
            background-color: #f1f8e9;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Retail Bank Chatbot</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const responses = {
            'hello': 'Hello! How can I assist you today?',
            'balance': 'You can check your balance by logging into your online banking account.',
            'hours': 'Our branch hours are Monday to Friday, 9 AM to 5 PM.',
            'contact': 'You can contact our customer service at 1-800-123-4567.',
            'loan': 'We offer various loan products. Please visit our website or contact a representative for more details.'
        };

        function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim().toLowerCase();
            if (userInput) {
                addMessage(userInput, 'user');
                document.getElementById('userInput').value = '';
                setTimeout(() => respond(userInput), 500);
            }
        }

        function respond(userInput) {
            const response = responses[userInput] || "I'm sorry, I didn't understand that. Can you please rephrase?";
            addMessage(response, 'bot');
        }

        function addMessage(message, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + sender;
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
