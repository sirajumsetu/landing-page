<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DialysisLog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    let currentInterval; // To keep track of the current timer interval
    let machineAvailability = {
      1: true,
      2: true,
      3: true,
      4: true,
      5: true
    };

    // Function to update the date and time display
    function updateDateTime() {
      const now = new Date();
      const dateTimeString = now.toLocaleString();
      document.getElementById('date-time').textContent = dateTimeString;
    }

    // Function to add a new machine entry
    function addMachine() {
      const machineNumber = document.getElementById('machine-select').value;
      const availability = machineAvailability[machineNumber] ? 'Available' : 'Not Available';
      const machinesList = document.getElementById('machines-list');
      const newItem = document.createElement('li');
      newItem.className = 'py-2 border-b border-gray-200';
      newItem.textContent = `Machine ${machineNumber} - Availability: ${availability}`;
      machinesList.appendChild(newItem);
      updateMachineCount();
    }

    // Function to open the timer modal
    function openTimerModal() {
      document.getElementById('timer-modal').classList.remove('hidden');
    }

    // Function to close the timer modal
    function closeTimerModal() {
      document.getElementById('timer-modal').classList.add('hidden');
    }

    // Function to add a new timer
    function addTimer() {
      const machineNumber = document.getElementById('machine-select').value;
      if (!machineAvailability[machineNumber]) {
        alert(`Machine ${machineNumber} is currently in use.`);
        return;
      }

      const newTimer = document.getElementById('timer-duration').value;
      const patientName = document.getElementById('patient-name').value;
      const patientInfo = document.getElementById('patient-info').value;
      if (newTimer && patientName && patientInfo) {
        const timersList = document.getElementById('timers-list');
        const newItem = document.createElement('li');
        newItem.className = 'py-2 border-b border-gray-200';
        newItem.innerHTML = `<strong>Patient:</strong> ${patientName}<br>
                             <strong>Info:</strong> ${patientInfo}<br>
                             <strong>Duration:</strong> <span class="timer">${newTimer}</span> minutes<br>
                             <strong>Machine:</strong> ${machineNumber}`;
        timersList.appendChild(newItem);
        machineAvailability[machineNumber] = false; // Set machine as unavailable
        startTimer(newTimer, machineNumber);
        closeTimerModal();
      }
    }

    // Function to start a countdown timer
    function startTimer(duration, machineNumber) {
      if (currentInterval) {
        clearInterval(currentInterval); // Clear any existing timer
      }

      let timeRemaining = duration * 60; // Convert minutes to seconds
      const timerElement = document.getElementById('current-timer');
      currentInterval = setInterval(() => {
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        timeRemaining--;

        if (timeRemaining < 0) {
          clearInterval(currentInterval);
          timerElement.textContent = "Time's up!";
          machineAvailability[machineNumber] = true; // Set machine as available
          updateMachineList();
          updateMachineCount();
        }
      }, 1000);
    }

    // Function to update the machine list to reflect availability
    function updateMachineList() {
      const machinesList = document.getElementById('machines-list');
      machinesList.innerHTML = ''; // Clear the list
      for (const [machine, available] of Object.entries(machineAvailability)) {
        const newItem = document.createElement('li');
        newItem.className = 'py-2 border-b border-gray-200';
        newItem.textContent = `Machine ${machine} - Availability: ${available ? 'Available' : 'Not Available'}`;
        machinesList.appendChild(newItem);
      }
    }

    // Function to update the machine count
    function updateMachineCount() {
      const availableMachines = Object.values(machineAvailability).filter(available => available).length;
      document.getElementById('machine-count').textContent = `Available Machines: ${availableMachines}`;
    }

    // Update date and time every second
    setInterval(updateDateTime, 1000);

    // Update machine list and count on page load
    window.onload = () => {
      updateMachineList();
      updateMachineCount();
    };
  </script>
</head>
<body class="flex flex-col items-center justify-between min-h-screen p-8 bg-gray-100">
  <!-- Header Section -->
  <header class="w-full max-w-5xl p-4 text-center bg-white rounded shadow">
    <h1 class="text-4xl font-bold text-gray-800">DialysisLog</h1>
    <p id="date-time" class="mt-2 text-gray-600"></p>
    <p id="machine-count" class="mt-2 text-gray-600"></p>
  </header>

  <!-- Current Timer Display -->
  <div class="flex justify-center items-center mt-8">
    <h2 class="text-4xl font-semibold text-red-600" id="current-timer">No Timer Running</h2>
  </div>

  <!-- Action Buttons -->
  <div class="flex space-x-4 mt-8">
    <div>
      <label for="machine-select" class="mr-2">Select Machine:</label>
      <select id="machine-select" class="px-2 py-1 border rounded">
        <option value="1">Machine 1</option>
        <option value="2">Machine 2</option>
        <option value="3">Machine 3</option>
        <option value="4">Machine 4</option>
        <option value="5">Machine 5</option>
      </select>
      <button onclick="addMachine()" class="ml-4 px-4 py-2 text-white bg-blue-600 rounded shadow hover:bg-blue-700">
        Add Machine
      </button>
    </div>
    <button onclick="openTimerModal()" class="px-4 py-2 text-white bg-green-600 rounded shadow hover:bg-green-700">
      Add Timer
    </button>
  </div>

  <!-- Lists Section -->
  <div class="w-full max-w-5xl mt-8 bg-white rounded shadow p-4">
    <!-- Machines List -->
    <section>
      <h2 class="text-2xl font-semibold text-gray-800">Machines</h2>
      <ul id="machines-list" class="mt-4 list-disc list-inside">
        <!-- Machine items will be added here -->
      </ul>
    </section>

    <!-- Timers List -->
    <section class="mt-8">
      <h2 class="text-2xl font-semibold text-gray-800">Timers</h2>
      <ul id="timers-list" class="mt-4 list-disc list-inside">
        <!-- Timer items will be added here -->
      </ul>
    </section>
  </div>

  <!-- Timer Modal -->
  <div id="timer-modal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 hidden">
    <div class="bg-white rounded p-8">
      <h3 class="text-2xl font-semibold mb-4">Add Timer</h3>
      <label for="timer-duration" class="block text-sm font-medium text-gray-700">Duration (minutes)</label>
      <input type="number" id="timer-duration" class="w-full px-2 py-1 border rounded mb-4">
      <label for="patient-name" class="block text-sm font-medium text-gray-700">Patient Name</label>
      <input type="text" id="patient-name" class="w-full px-2 py-1 border rounded mb-4">
      <label for="patient-info" class="block text-sm font-medium text-gray-700">Patient Info</label>
      <textarea id="patient-info" class="w-full px-2 py-1 border rounded mb-4"></textarea>
      <div class="flex space-x-4">
        <button onclick="addTimer()" class="px-4 py-2 text-white bg-blue-600 rounded shadow hover:bg-blue-700">Add</button>
        <button onclick="closeTimerModal()" class="px-4 py-2 text-white bg-gray-600 rounded shadow hover:bg-gray-700">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
